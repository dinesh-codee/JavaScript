<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number - JS</title>
</head>
<body>
    <script>
        // Number Methods
        let num = NaN;
        console.log("Type of : "+typeof(num));

        let num1 = 15;
        let num2 = 15;
        let str = "javaScript";
        let str1 = "20";
        console.log("This is not addition : " + num1 + num2);
        console.log("This is not a Division : "+num1/str);
        console.log("This can Division : "+num1/str1);


    </script>
</body>
