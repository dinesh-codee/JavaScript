<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method - JS</title>
</head>
<body>
  <script>
    // String Method - JS
    let str1 = "Dinesh, Milan, Sabin";
    let str2 = "Chy, Dhami, Bohora";

    console.log(str1);
    // Slicing in JS
    console.log("The slice : "+str1.slice(0,6));
    // Concaditation
    console.log("The concadination : "+str1.concat(str2));
    // Length of str1
    console.log("The length of str1 : "+str1.length);
  </script>

</body>
</html>
