<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates - JS</title>
</head>
<body>
    <script>
        // Dates 
        let now = new Date();
        let set = new Date("2015-05-05")
        let year = now.getFullYear();
        let month = now.getMonth();
        let day = now.getDay();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        console.log("The new set date : "+set);
        console.log("Full Date :"+now);
        // For display as it is 
        console.log(`Year: ${year}, Month: ${month}, Day: ${day}, Hours ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`);


        // The PARSE 
        let msec = Date.parse("02-11-2012")
        let Msec = new Date(msec);
        console.log("Msec : "+Msec);



        // Get Methods
        let date = new Date();
        console.log("GetFullYear() : "+date.getFullYear());
        console.log("GetMonth() : "+date.getMonth());


        // Set date 
        let date1 = new Date("11-02-2010");
        date1.setFullYear(2015);
        date1.setMonth(5);
        console.log("The 2015 date : "+date1);


        let Sett = new Date("01-25-2009");
        Sett.setFullYear(2019);
        Sett.setMonth(11);
        console.log("THE SET METHOD : "+Sett);


        // The code are automatically updated 
        const d = new Date("January 01, 2025");
        d.setFullYear(d.getFullYear()+ 4)
        d.setDate(d.getDate() + 25);
        console.log(d)





    </script>
</body>
</html>
