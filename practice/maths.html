<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Method - JS </title>
</head>
<body>
    <script>
        let n1 = 45.501;
        let n2 = 23.456;
        let n3 = -45.21;
        let n4 = 12.256;
        console.log("If the number is greater than .5 then the value will be upper one")
        console.log("If the number is less than .5 then the value will be lower one")
        console.log("The round method : "+Math.round(n1))
        console.log("The celi method :"+Math.ceil(n1));
        console.log("The floor method :"+Math.floor(n2));
        console.log("The trunc method : "+Math.trunc(n2));
        console.log("The Sign method : "+Math.sign(n2));
        console.log("The Sign method : "+Math.sign(n3));
        console.log("The Sign method : "+Math.sign(n4));


        
        console.log("The power of math method : "+Math.pow(2,6));
        console.log("The sqrt of math method : "+Math.sqrt(256));
        console.log("Negetive value to positive : "+Math.abs(-5.6))
        console.log("Trigometry : "+Math.sin(45 * Math.PI / 180));


        let ran = Math.floor(Math.random()*10)+1;
        let log = Math.log(45);
        console.log("Refresh to generate random number range of ten : "+ran);
        console.log("The LOG value : "+log);
        
        
    </script>
</body>
</html>
