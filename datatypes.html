<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <!-- There are 8 types of datatypes -->
    <!-- String Written in "" -->
    <!-- Number Written in normal -->
    <!-- Boolean written as true(1) or false(0) -->
    <!-- Null written as null -->
    <!-- Undefine no value assigned -->
    <!-- Bigint  -->

    <h3 style="text-align: center;">Datatypes</h3>
     
    <script>
        // String
        let name = "John Doe";
        console.log(name);

        //Number
        let age = 25;
        console.log(typeof age);
        console.log(age);

        // Boolean
        let hi = false;
        console.log(hi);

        // Null 
        let nullValue = null;
        console.log(nullValue);

        // undefined
        let un;
        console.log(un);

        // BigInt
        let bigint = 4561312312312312;
        console.log(bigint);


        // Symbol
        let sym = Symbol("Hello");
        console.log(sym);


        // Object
        let obj = {fname:"Dinesh", lname:"Chy"};
        console.log(obj.fname+" "+obj.lname);


        // loop
        let x = 10;
        for(let i = 1; i <= 10; i++){
            console.log(i);
        }
        console.log("loop ended");
    </script>
</body>
</html>
