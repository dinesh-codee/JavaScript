<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - JavaScript</title>
</head>
<body>
    <h3 id="num"></h3>
    <h3 id="while"></h3>
    <h3 id="while1"></h3>
    <script>
        // Looping through an array 
        for(let i=0; i<=10; i++){
            document.getElementById("num").innerHTML += "The for loop : "+i+"<br>";
        }


        // The WHILE Loop with break;
        let text = "";
        let j = 0;
        while(j<=10){
            if(j===10){
                // continue;
                break;
            }
            text +="The while loop : "+ j +"<br>";
            j++;
        }
        document.getElementById("while").innerHTML=text;


        // The WHILE loop with continue
        let text1 = "";
        let k = 0;
        while(k<10){
            k++;
            if(k===5){
                continue;
            }
            text1 +="The contimue loop : "+ k +"<br>";
        }
        document.getElementById("while1").innerHTML=text1;
    </script>
</body>
</html>
