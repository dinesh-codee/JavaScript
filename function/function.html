<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1 id="dem"></h1>
    <script>
        function demo(num1, num2){
            return num1+num2;
            return num1%num2;
        }

        let result = demo(5,2);
        document.getElementById("dem").innerHTML=result;
    </script>
</body>
</html>
